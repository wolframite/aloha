language: java
sudo: false

cache:
  directories:
  - "$HOME/.m2"

jdk:
  - oraclejdk8
os:
  - linux

before_deploy: export DEPLOY_JAR=$(ls target/infinispan-jmemcached-*.jar)
deploy:
  provider: releases
  api_key:
    secure: 
  file: "${DEPLOY_JAR}"
  on:
    repo: zalora/infinispan-jmemcached
    tags: true

