language: java
sudo: false
cache:
  directories:
  - "$HOME/.m2"

jdk:
  - oraclejdk8

os:
  - linux

before_deploy:
  - rvm 1.9.3 do gem install octokit -v 4.3.0
  - export DEPLOY_JAR=$(ls target/aloha-*.jar)
deploy:
  provider: releases
  api_key:
    secure: 
  file: "${DEPLOY_JAR}"
  on:
    repo: zalora/aloha
    tags: true
