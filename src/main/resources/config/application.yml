---
infinispan:
  cluster:
    name: Kamehameha
    statistics.enabled: true
    jgroups.config: /default-configs/default-jgroups-tcp.xml

  cache:
    primary:
      name: main
      mode: DIST_SYNC
      enabled: true
      owners: 2 # Amount of nodes which store an item
      lock:
        timeout: 30 # Lock acquisition timeout in seconds
        concurrency: 1024
      statistics.enabled: true
      l1:
        enabled: false
        lifespan: 600 # lifespan in seconds
      passivation:
        enabled: false
        indexLocation: diskStore/primary/index
        dataLocation: diskStore/primary/data
        maxSize: 300000 # Maximum amount of entries before eviction to disk store starts

    secondary:
      name: session
      mode: DIST_SYNC
      enabled: false
      owners: 2 # Amount of nodes which store an item
      statistics.enabled: false
      lock:
        timeout: 30 # Lock acquisition timeout in seconds
        concurrency: 1024
      l1:
        enabled: true
        lifespan: 600 # lifespan in seconds
      passivation:
        enabled: false
        indexLocation: diskStore/secondary/index
        dataLocation: diskStore/secondary/data
        maxSize: 20000 # Maximum amount of entries before eviction to disk store starts

    readthrough:
      name: readthrough
      mode: DIST_SYNC
      enabled: false
      owners: 2 # Amount of nodes which store an item
      preload: false
      preloadPageSize: 5000
      entityClass: com.zalora.aloha.models.entities.Product
      persistenceUnitName: org.infinispan.persistence.jpa
      statistics.enabled: false
      lock:
        timeout: 30 # Lock acquisition timeout in seconds
        concurrency: 1024
      l1:
        enabled: true
        lifespan: 600 # lifespan in seconds

memcached:
  host: 0.0.0.0
  idleTime: 2000
  verbose: false
  port:
    primary : 11211
    secondary: 11212
    readthrough: 11213

spring:
  datasource:
    url:
    username:
    password:
    driver-class-name:
    testWhileIdle: false
    validationQuery:

  jpa:
    show-sql: false
    hbm2ddl-auto: none
    properties.hibernate.dialect:

server.port: 8090
logging.level.root: INFO
management.security.enabled: false
endpoints.shutdown.enabled: true
